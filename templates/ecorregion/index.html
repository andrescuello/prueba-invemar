{% extends 'base/base.html'%}
{% load static %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nombre</th>
        </tr>
    </thead>
            <tbody>
                {% if object_list %}
				{% for ecorregion in object_list %}
				<tr>
					<td>{{ecorregion.nombre}}</td>
					<td>
						<a class="btn btn-secondary" href="{% url 'ecorregion:ecorregion_editar' ecorregion.id %}">Editar</a>
						<a class="btn btn-danger" href="{% url 'ecorregion:ecorregion_eliminar' ecorregion.id %}">Eliminar</a>
					</td>
				</tr>
				{% endfor %}
				{% else %}
				<h1>No hay registros</h1>
				{% endif %}
            </tbody>
</table>

{% endblock %}
